apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  labels:
    app: demo-voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voting-app-pod
      app: demo-voting-app

  template:
      metadata:
      name: voting-app-pod
      labels:
          name: voting-app-pod
          app: demo-voting-app
      spec:
            containers:
              - name: voting-app-pod
                image: dockersamples/examplevotingapp_vote
                ports:
                  - containerPort: 80
    